<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/static/queryP.css"
    />
    <title>Cloud Query</title>
  </head>
  <body>
    <div id="head">
      <p>Cloud Query</p>
    </div>
    <div id="fm">
      <form action="/cloudquery" method="POST" class="fm1" id="f2" target="_blank">
        <h1>Upload your details</h1>
        <br />
        <input
          class="at"
          type="text"
          name="IPAddress"
          placeholder="IP Address"
        />
	
		<input class="at" type="text" name="Day" placeholder="Day" />
		<input class="at" type="text" name="Month" placeholder="Month" />
		<input class="at" type="text" name="Year" placeholder="Year" />
		<input class="at" type="text" name="HH" placeholder="HH" />
        <input
          class="at"
          list="req"
          name="RequestType"
          placeholder="Request-Type"
        />
        <datalist id="req">
          <option value="GET"></option>
          <option value="POST"></option>
          <option value="PUT"></option>
          <option value="DELETE"></option>
        </datalist>
        <input class="at" type="text" name="API" placeholder="API" />
		<input
          class="at"
          type="number"
          name="StatusCode"
          placeholder="Status-Code"
        />
	
		<input
          class="at"
          type="text"
          name="Refferer"
          placeholder="Refferer"
        />

        <input class="at" type="text" name="UserAgent" placeholder="User Agent" />

        <input class="at" list="dev" name="Device" placeholder="Device">
        <datalist id="dev">
          <option value="Mobile"></option>
          <option value="Others"></option>
        </datalist>

        <input class="at" list="Os" name="Os" placeholder="OS">
        <datalist id="Os">
          <option value="Windows"></option>
          <option value="Linux"></option>
          <option value="iOS"></option>
          <option value="Mac OS"></option>
        </datalist>

        <input class="at" list="Browser" name="Browser" placeholder="Browser">
        <datalist id="Browser">
          <option value="Mozilla"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
          <option value="IE"></option>
          <option value="Others"></option>
        </datalist>

        <input class="at" type="text" name="Bytes" placeholder="Bytes" />
        <input class="at" type="text" name="ResponseTime" placeholder="Response Time" />
        <input class="at sub" type="submit" name="submit2"  />
      </form>
    </div>
  </body>
</html>
